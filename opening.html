<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2vw;
            margin-bottom: 50%;
            margin-left: 5%;
            margin-right: 5%;
        }
        
        .logo {
            width: 10vw;
            max-width: 100px;
            height: auto;
            opacity: 0;
            transform: translateY(100px);
            animation: logoAnimation 0.9s ease-out forwards;
        }
        
        .text {
            display: flex;
            font-size: 5vw;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 0.3vw;
            justify-content: center;
            gap: 0.1vw;
            opacity: 0;
            transform: translateY(100px);
            animation: textAnimation 0.9s ease-out forwards;
            animation-delay: 0.1s;
            /* Memberi delay sedikit pada teks agar animasi lebih menarik */
        }
        
        .text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px);
            animation: animateText 0.5s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }
        
        .text span:nth-child(1) {
            animation-delay: 0.3s;
        }
        
        .text span:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .text span:nth-child(3) {
            animation-delay: 0.5s;
        }
        
        .text span:nth-child(4) {
            animation-delay: 0.5s;
        }
        
        .text span:nth-child(5) {
            animation-delay: 0.6s;
        }
        
        .text span:nth-child(6) {
            animation-delay: 0.7s;
        }
        /* Keyframes untuk animasi logo */
        
        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Keyframes untuk animasi teks */
        
        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Keyframes untuk animasi setiap karakter teks */
        
        @keyframes animateText {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Media query untuk layar kecil */
        
        @media (max-width: 768px) {
            .logo {
                width: 30vw;
            }
            .text {
                font-size: 8vw;
                letter-spacing: 0.2vw;
            }
            .container {
                margin-left: 5%;
                margin-right: 5%;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 35vw;
            }
            .text {
                font-size: 9vw;
            }
            .container {
                margin-left: 5%;
                margin-right: 5%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="logobulat-removebg-preview.png" alt="Logo">
        <div class="text">
            <span style="color: black;">I</span>
            <span style="color: black;">N</span>
            <span style="color: black;">S</span>
            <span style="color: black;">T</span>
            <span style="color: black;">A</span>
            <span style="color: #1777c5;">N</span>
            <span style="color: #1777c5;">T</span>
            <span style="color: black;">P</span>
            <span style="color: black;">R</span>
            <span style="color: black;">I</span>
            <span style="color: #1777c5;">N</span>
            <span style="color: #1777c5;">T</span>
            <span style="color: #1777c5;">J</span>
            <span style="color: #1777c5;">K</span>
            <span style="color: #1777c5;">T</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textSpans = document.querySelectorAll('.text span');

            // Add delay for remaining text
            textSpans.forEach((span, index) => {
                if (index >= 5) {
                    span.style.setProperty('--delay', index - 5);
                }
            });

            // Trigger additional effects after animation
            setTimeout(() => {
                textSpans.forEach((span, index) => {
                    span.style.transition = `all 0.2s ease-in-out ${index * 0.1}s`;
                    span.style.letterSpacing = '0.2rem';
                    span.style.filter = 'drop-shadow(0 0 10px )';
                });
            }, 900);
        });
    </script>
</body>

</html>
